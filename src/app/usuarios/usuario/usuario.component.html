<div class="alert alert-info text-center" role="alert" *ngIf="">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <p class="mb-0"></p>
</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="">
    <h4 class="alert-heading">Error</h4>
    <pre>
        

    </pre>
    <p class="mb-0"></p>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" >
        <div class="card">
            <img [src]="usuario?.avatar" class="card-img-top img-thumbnail" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{usuario?.first_name}} {{usuario?.last_name}}</h5>
                <p class="card-text">This is a longer card with supporting text below a
                    content. This content is a little bit longer.</p>
                <p class="card-text">
                    <span class="text-muted">ID: {{usuario?.id}}</span>
                </p>
            </div>
        </div>
    </div>

</div>
